    <header class="masthead text-center text-white">

    <section>
        <div id="result">
        </div>

            <div id="chart">
            </div>

    <section>
    <div id="box">
        <label for="Age">Age</label><br>
        <input type="text" id="age" name="age" placeholder="Enter ages between 18-80"><label style="text-indent: 1em;">years old</label>
        <br>

        <label for="Gender">Gender</label> <br>
        <input class="radio" type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input class="radio" type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <label for="Weight">Weight</label><br>
        <input type="text" id="weight" name="weight" placeholder="Enter your Weight">
        <select id="weight_measure" name="weight_measure">
            <option value="kg">kg</option>
            <option value="pounds">lbs</option>
        </select> <br>

        <label for="Height">Height</label><br>
        <input type="text" id="feet" name="feet"><label style="text-indent: 1em;" id="feet_label">feet</label> <br>
        <input type="text" id="inch" name="inch"><label style="text-indent: 1em;" id="height_label">inches</label>
        <select id="height_measure" name="height_measure" onchange="changeBox()">
            <option value="feet">feet</option>
            <option value="cm">cm</option>
        </select> <br>

        <label for="Activity">Activity</label><br>
        <select id="activity" name="activity">
            <option value="0">limited exercise</option>
            <option value="1">light exercise less than three days per week</option>
            <option value="2">moderate exercise most days of the week</option>
            <option value="3">hard exercise every day</option>
            <option value="4">strenuous exercise two or more times per day</option>
        </select>
        <br>
        <button onclick="calculate()"> Calculate</button>
    </div>
